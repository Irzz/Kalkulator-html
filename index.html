<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <form class="display">
            <input id="screen" placeholder="0">
        </form>
        <section class="button">
            <div class="left-button">
                <button class="operator" onclick="display('clear')">AC</button>
                <button class="operator" onclick="display('del')">del</button>
                <button class="operator" onclick="display('%')">%</button>
                <script language="JavaScript">
                    for (let i = 9; i >= 1; i--) {
                        document.write(
                            `<button class=number onclick=display(${i})>`+i+`</button>`
                        )
                    }
                </script>
                <button class="operator" onclick="display('')">C</button>
                <button class="number" onclick="display('0')">0</button>
                <button class="operator" onclick="display(',')">.</button>
            </div> 
            <div class="right-button">
                <button class="operator" onclick="display('/')">&divide;</button>
                <button class="operator" onclick="display('*')">&times;</button>
                <button class="operator" onclick="display('-')">-</button>
                <button class="operator" onclick="display('+')">+</button>
                <button class="operator" onclick="display('action')">=</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
